<!DOCTYPE html>
<html>
    <head>
        <title>Sky Track</title>
        <link rel="stylesheet" href="style.css">        
    </head>
    <body>
        <div class="template">
            <div class="search">
                <input type="text" placeholder="Enter City Name" spellcheck="false" class="input-city">
                <button id="search-btn"><img class="search" src="searchicon.ico"></button>
            </div>
            <div class="Weather">
                <img id= "weather-icon" src="Clouds.ico">
                <h1 class="temp">26Â°C</h1>
                <h2 class="city">Delhi</h2>
                <div class="details">
                    <div class="col">
                         <img src="humidity.ico"> 
                         <div> 
                            <p class="humidity">50%</p> 
                            <p>Humidity</p> 
                        </div> 
                    </div> 
                    <div class="col"> 
                        <img src="windspeed.ico"> 
                        <div> 
                            <p class="wind">15 km/h</p>

                        </div>
                    </div>
                </div>
            </div>
        </div>



        <script src="jscript.js"></script>
    </body>
</html>
